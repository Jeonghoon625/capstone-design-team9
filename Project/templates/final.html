<!DOCTYPE html>
<html>
    <head>
        <title>결과</title>
        <style>
            body {
                background-color: #ffffff;
            }
        </style>
        
    </head>

    <body>
        <header>
            <img src="static/images/메인로고.jpg" alt="main logo" width = "250"  height = "100"  style="margin-left: auto; margin-right: auto; display: block;">
        </header>

        <div>

            <div style="margin-left: auto; margin-right: auto; display: inline; float: left; padding: 3px 50px 3px 50px;" >
                
                <fieldset>
                    
                    <legend>
                        <div style="font-size: xx-large">
                            재료 리스트
                        </div>
                    </legend>

                    <table border="2" width ="500" height="300" align = "center">
    
                        <tr align ="center">
                            <p><th style = "font-size: large; padding: 10px 0px 10px 0px;" colspan = "3" span>확정 재료</th></p>
                        </tr>
        
                        <tr align ="center">
                            <th style = "font-size: large; padding: 10px 0px 10px 0px;"colspan = "2" span>기존 재료</th>
                            <th style = "font-size: large; padding: 10px 0px 10px 0px;">대체 완료된 재료</th>
                        </tr>
        
                        <script  type="text/javascript">
                            var arr_i = new Array();
                            var arr_t = new Array();
                            var arr_i = {{result_i | tojson}};
                            var arr_t = {{result_t | tojson}};
                    
                            for(var i = 0; i < arr_i.length; i++){
                                document.write("<tr style=' font-size: large; text-align: center;''><td style = 'padding: 5px 0px 5px 0px;''>"+arr_i[i]+'</td>'+'<td> ➔ '+'</td>'+'<td>'+arr_t[i]+'</td></tr>');
                            } 
                        </script>
                    </table>

                </fieldset>
                
            </div>

            <div style="margin-left: auto; margin-right: auto; display: inline; float: left; padding: 3px 50px 3px 50px; border: 3px ridge rgb(170, 170, 170)" >
                    
                <h1>▶ 확정 재료 리스트를 참고하여 레시피를 이용하세요!</h1>
    
                <iframe name="test" id="test" src="{{url}}" width="920" height="720"></iframe>       
            </div>

    </body>

</html>
