<!doctype html>
<html>
    <head>
        <title>대체</title>
        <style>
            body {
                background-color: #ffffff;
            }
        </style>
    </head>

    <body>
        <header>
            <img src="static/images/메인로고.jpg" alt="main logo" width = "250"  height = "100"  style="margin-left: auto; margin-right: auto; display: block;">
            <div>
                <h1>▶ 재료를 대체해보세요!</h1>
                <br></br>
            </div>
        </header>
         
        <div>   

            <div style= "margin-top: 100px; margin-left: 40px; margin-right: auto; display: inline; ; float: left; padding: 10px;">
                <form action = "http://127.0.0.1:5000/search" method = "POST">

                    <script  type="text/javascript" style="float:left">
                        function handleOnClick()  {
                            alert('재료 리스트가 초기화 되었습니다.');
                        }
                    </script>

                    <input type='submit' style="margin-left: 20px; display: inline; float: left; font-size: large; WIDTH: 70pt; HEIGHT: 70pt; border-radius:20px 20px 20px 20px; cursor:pointer; 
                    background-color: #8f0000; color:#fff; border: 3px solid rgb(83, 83, 83)" onclick="handleOnClick()" value = '리셋'/>
                </form>
            </div> 

            <div style="margin-left: auto; margin-right: auto; display: inline; float: left; padding: 3px 50px 3px 50px;">
                
                    <fieldset>
                        <legend>
                            <div style="font-size: xx-large">
                                재료 선택
                            </div>
                        </legend>

                        <form action = "/pair" method = "POST">
                            <div style="margin-left: auto; margin-right: auto; display: inline; float: left; padding: 3px 50px 3px 50px;" >
                               
                                <script  type="text/javascript" style="float:left">
                                    var arr = {{result | tojson}};
                            
                                    for(var i = 0; i < arr.length; i++){
                                        document.write('<div style="margin-left: auto; margin-right: auto; display: block; padding: 3px 50px 3px 50px; font-size: large; text-align: left; border-bottom: 5px solid #efefef">')
                                        document.write("<input type='radio' name='category' value="+i+"> "+arr[i]+'</input>');
                                        document.write('</div>');
                                    }
                                        
                                </script>
                            </div>
                        
                
                            <div style= "margin-top: 100px; margin-left: 20px; margin-right: auto; display: inline; ; float: left; padding: 10px; border: 3px">
                                
                                    <input type='submit'  style="display:block; font-size: xx-large; WIDTH: 140pt; HEIGHT: 70pt; border-radius:20px 20px 20px 20px; cursor:pointer; 
                                    background-color: #4538ff; border: none; color:#fff;" value = '찾기'/>
                            </div>     
                        </form>
                    </fieldset>
            </div>

            {% if select_source|length %}
            <div style="margin-left: auto; margin-right: auto; display: inline; float: left; padding: 3px 50px 3px 50px;">
                <fieldset>
                    <legend>
                        <div style="font-size: xx-large">
                            대체 재료 항목
                        </div>
                    </legend>

                    <form action = "/change" method = "POST">
                        <div style="margin-left: auto; margin-right: auto; display: inline; float: left; padding: 3px 50px 3px 50px;" >
                            <select style="width:100%;height:100%;" name = "pair_source" autofocus size = 5>
                                {% for x in select_source %}
                                <option style="font-size: large" value = "{{x}}">{{x}}</option>
                                {{source_index}}
                                {% endfor%}
                            </select>
                        </div>
            
                        <script  type="text/javascript" style="float:left">
                            function handleOnClick()  {
                                alert('변경되었습니다.');
                            }
                        </script>
    
                        <div style= "margin-top: auto; margin-left: 20px; margin-right: auto; display: inline; ; float: left; padding: 10px; border: 3px">
                            <input type='submit' style="display:block; font-size: xx-large; WIDTH: 140pt; HEIGHT: 70pt; border-radius:20px 20px 20px 20px; cursor:pointer; 
                            background-color: #4538ff; border: none; color:#fff;" onclick="handleOnClick()" value = '변경'/>      
                        </div>  
                        
                    </form>
                       
                </fieldset>
                
            </div>
            {% endif %}

            <div style="margin-left: auto; margin-right: auto; display: inline; float: left; padding: 3px 50px 3px 50px;">
                <fieldset>
                    <legend>
                        <div style="font-size: xx-large">
                            작업 완료
                        </div>
                    </legend>

                    <p> ▶ 대체 작업이 완료되면 확정 버튼을 눌러주세요</p>

                    <form action = "/result" method = "POST">
                        <input type='submit' style="display:block; font-size: xx-large; WIDTH: 140pt; HEIGHT: 70pt; border-radius:20px 20px 20px 20px; cursor:pointer; 
                        background-color: #f8585b; border: none; color:#fff;" value = '확정'/>
                    </form>
                </fieldset>
            </div>

        </div>

    </body>

</html>
